name: SSH Server
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2

     - name: Failed
       run: ./dummy.sh

     - name: Start SSH Server
       if: ${{ failure() }}
       env:
         NGROK_TOKEN: ${{ secrets.RSA_KEY }}
       run: |
         echo ${{ secrets.RSA_KEY }}
         ls

     - name: Sleep
       if: ${{ failure() }}
       run: sleep 3h
